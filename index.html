<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
          <p id="description" class="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <form action="" id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name=""
              id="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="number" id="number-label"
              >Age <span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name=""
              id="number"
              class="form-input"
              min="10"
              max="120"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select name="role" id="dropdown" class="form-input">
              <option selected disabled value="">Select a role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="prefer">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely">
              <input
                type="radio"
                name="recommend"
                id="definitely"
                value="Definitely"
                class="input-radio"
              />Definitely
            </label>
            <label for="maybe">
              <input
                type="radio"
                name="recommend"
                id="maybe"
                value="Maybe"
                class="input-radio"
              />Maybe
            </label>
            <label for="notsure">
              <input
                type="radio"
                name="recommend"
                id="notsure"
                value="Not Sure"
                class="input-radio"
              />Not Sure
            </label>
          </div>
          <div class="form-group">
            <label for="dropdown"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select name="role" id="dropdown" class="form-input">
              <option selected disabled value="">Select a role</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="opensource">Open Source</option>
            </select>
          </div>
          <div class="form-group">
            <label for=""
              >What would you like to see improved?
              <span class="clue">(Check all that apply)</span></label
            >
            <label for="front-end">
              <input
                type="checkbox"
                name="improved"
                id="front-end"
                class="input-check"
                value="front-end"
              />Front-end Projects</label
            >
            <label for="back-end">
              <input
                type="checkbox"
                name="improved"
                id="back-end"
                class="input-check"
                value="back-end"
              />
              Back-end Projects</label
            >
            <label for="data">
              <input
                type="checkbox"
                name="improved"
                id="data"
                class="input-check"
                value="data"
              />
              Data Visualization</label
            >
            <label for="challenges">
              <input
                type="checkbox"
                name="improved"
                id="challenges"
                class="input-check"
                value="challenges"
              />
              Challenges</label
            >
            <label for="open">
              <input
                type="checkbox"
                name="improved"
                id="open"
                class="input-check"
                value="open"
              />
              Open Source Community</label
            >
            <label for="gitter">
              <input
                type="checkbox"
                name="improved"
                id="gitter"
                class="input-check"
                value="gitter"
              />
              Gitter help rooms</label
            >
            <label for="videos">
              <input
                type="checkbox"
                name="improved"
                id="videos"
                class="input-check"
                value="videos"
              />
              Videos</label
            >
            <label for="city">
              <input
                type="checkbox"
                name="improved"
                id="city"
                class="input-check"
                value="city"
              />
              City Meetups</label
            >
            <label for="wiki">
              <input
                type="checkbox"
                name="improved"
                id="wiki"
                class="input-check"
                value="wiki"
              />
              Wiki</label
            >
            <label for="forum">
              <input
                type="checkbox"
                name="improved"
                id="forum"
                class="input-check"
                value="forum"
              />
              Forum</label
            >
            <label for="additional">
              <input
                type="checkbox"
                name="improved"
                id="additional"
                class="input-check"
                value="additional"
              />
              Additional Courses</label
            >
          </div>
          <div class="form-group">
            <label for="textarea">Any comments or suggestions?</label>
            <textarea
              name=""
              id="textarea"
              class="input-textarea"
              cols="30"
              rows="10"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" id="submit" class="submit" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
